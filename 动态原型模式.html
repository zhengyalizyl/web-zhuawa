    <title>原型模式优化2</title>

<body>
    <script>
     function Person(name){
        this.name=name;
        if(typeof this.getName!="function"){
        Person.prototype={
          constructor:Person,
          getName:function(){
          console.log(this.name);
          }
         } 
         return new Person(name)
        }
      }
     

      var  person1 =new Person('zyl');
      var  person1 =new Person('zyl12');
    </script>
</body>
