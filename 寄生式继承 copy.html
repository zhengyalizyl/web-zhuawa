<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寄生式继承</title>
</head>

<body>
    <script>
    function createObj(o){
      var clone =Object.create(o);
      clone.sayName =function(){
        console.log('hi')
      }
      return clone;
    }

    </script>
</body>

</html>
