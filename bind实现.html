        Function.prototype.bind2 = function (context, ...oldArgs) {
            context = context || window;
            const self = this;
            const fBound = function (...newOldArgs) {
                let arr = [...oldArgs, ...newOldArgs];
                return self.apply(this instanceof fBound ? this : context, arr);
            }
            // fBound.prototype =this.prototype;//换一种思维
            fn = function () { };
            fn.prototype = this.prototype;
            fBound.prototype = new fn();
            return fBound;
        }

        var value = 2;

        var foo = {
            value: 1
        };

        function bar(name, age) {
            this.habit = 'shopping';
            console.log(this.value);
            console.log(name);
            console.log(age);
        }

        bar.prototype.friend = 'kevin';

        var bindFoo = bar.bind(foo, 'daisy');

        var obj = new bindFoo('18');
        // undefined
        // daisy
        // 18
        console.log(obj.habit);
        console.log(obj.friend);
        // shopping
        // kevin



    </script>
