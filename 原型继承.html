<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型继承</title>
</head>

<body>
    <script>
    function createObj(o){
      function F(){}
      F.prototype=o;
      return new F();
    }

    var person={
       name:'zyl',
       friends:['zyl2','zyl3']
    }

    var person1 =createObj(person);
    var person2=createObj(person);
    person1.name='person1';
    console.log(person2.name)//zyl
    person1.friends.push('zyl4');
    console.log(person2.friends);//['zyl2','zyl3','zyl4']
    </script>
</body>

</html>
